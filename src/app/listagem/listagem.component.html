<header class="jumbotron">
    <h1 class="text-center">{{title}}</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 mb-4">
        <a routerLink="cadastro" class="btn btn-primary">Nova Foto</a>
      </div>
    </div>
    <div class="row">
      <caelumpic-painel *ngFor="let foto of listaFotos" [foto]="foto" class="col-md-4">
      <a [routerLink]="['/cadastro',foto._id]" class="foto">
        <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
      </a>
        <button class="btn btn-danger" (click)="deletar(foto)">apagar</button>
      </caelumpic-painel>
    </div>
  </main>
